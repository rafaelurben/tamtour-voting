<div class="container">
  @if (showHeader) {
    <app-header />
  }
  <div class="page-padding">
    @if (authService.isLoading()) {
      <app-spinner>
        <span>Benutzerdaten laden...</span>
      </app-spinner>
    } @else {
      <router-outlet />
    }
  </div>
  @if (showFooter) {
    <app-footer />
  }
</div>
