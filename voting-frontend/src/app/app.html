<div class="container" [ngClass]="{ 'full-width': fullWidth }">
  @if (showHeader) {
    <app-header />
  }
  @if (authService.isLoading()) {
    <div class="page-padding center">
      <app-spinner>
        <span>Benutzerdaten laden...</span>
      </app-spinner>
    </div>
  } @else {
    <div class="page-padding">
      <router-outlet />
    </div>
  }
  @if (showFooter) {
    <app-footer />
  }
</div>
