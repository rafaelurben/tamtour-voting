<h2>Profil</h2>
<app-button routerLink="/">Zur√ºck zur Startseite</app-button>

<div class="profile-container">
  <div class="profile-pic-container">
    <img
      class="profile-pic"
      [ngSrc]="profileImageUrl()"
      (error)="onProfileImageError($event)"
      alt="Profilbild"
      fill />
  </div>
  <div class="profile-info">
    <h3>
      {{ authService.user()?.firstName }} {{ authService.user()?.lastName }}
    </h3>
    <p>
      <strong>Google-Account:</strong>
      <br />
      {{ authService.user()?.accountName }} ({{
        authService.user()?.accountEmail
      }})
    </p>
  </div>
</div>

<div class="profile-actions">
  <app-button routerLink="/logout">Abmelden</app-button>
  @if (authService.isAdmin()) {
    <app-button routerLink="/admin">Admin-Bereich</app-button>
  }
</div>
