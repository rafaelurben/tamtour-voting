<h2>Kategorien</h2>

@let categories = this.votingCategories();
@if (categories === null) {
  <app-spinner>
    <span>Kategorien laden...</span>
  </app-spinner>
} @else if (categories.length === 0) {
  <p>Derzeit gibt es keine Voting-Kategorien.</p>
} @else {
  <app-category-overview [votingCategories]="categories" />
}
